apiVersion: v1
kind: ConfigMap
metadata:
  name: swb-config
  namespace: smart-website-builder
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "warning"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "smart_website_builder"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  CORS_ORIGINS: "https://smartwebsitebuilder.com"
