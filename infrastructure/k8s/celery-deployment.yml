apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: smart-website-builder
  labels:
    app: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: ghcr.io/your-org/smart-website-builder-backend:latest
        imagePullPolicy: Always
        command: ["celery", "-A", "services.celery_app", "worker", "--loglevel=warning", "--concurrency=8"]
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: swb-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: swb-config
              key: LOG_LEVEL
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: swb-secrets
              key: GEMINI_API_KEY
        - name: VERCEL_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: swb-secrets
              key: VERCEL_API_TOKEN
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: swb-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: swb-secrets
              key: REDIS_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: swb-secrets
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: swb-secrets
              key: CELERY_RESULT_BACKEND
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      imagePullSecrets:
      - name: ghcr-secret

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: smart-website-builder
  labels:
    app: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: ghcr.io/your-org/smart-website-builder-backend:latest
        imagePullPolicy: Always
        command: ["celery", "-A", "services.celery_app", "beat", "--loglevel=warning"]
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: swb-config
              key: ENVIRONMENT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: swb-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: swb-secrets
              key: REDIS_URL
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: swb-secrets
              key: CELERY_BROKER_URL
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: swb-secrets
              key: CELERY_RESULT_BACKEND
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      imagePullSecrets:
      - name: ghcr-secret

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-worker-hpa
  namespace: smart-website-builder
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
